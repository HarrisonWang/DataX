name: Build DataX Package

on:
  push:
    branches:
      - master
  create:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build DataX
        run: |
          ./mvnw -U clean package assembly:assembly -Dmaven.test.skip=true

      - name: Create Release Artifact
        run: |
          mkdir -p release
          cp target/datax.tar.gz release/
        continue-on-error: false

      - name: Upload Build Assets
        uses: actions/upload-artifact@v3
        with:
          name: datax-package
          path: release/datax.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: datax-package
          path: release

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: |
            This release includes the latest build of the DataX package.
          draft: false
          prerelease: false

      - name: Upload Release Asset to GitHub
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/datax.tar.gz
          asset_name: datax.tar.gz
          asset_content_type: application/gzip
